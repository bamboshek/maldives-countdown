<!DOCTYPE html>
<html>
<head>
    <title>Ania and Bartosz's Maldives Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdownjs/2.3.0/countdown.min.js"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?maldives,beach,palm');
            background-size: cover;
            font-family: monospace;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        const countdown = new Countdown({
            date: 'March 1, 2025 21:35:00',
            offset: -1, // Adjust for CET timezone
            render: function(dom) {
                dom.el.style.color = '#fff';
            }
        });
    </script>
</body>
</html>
